<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a5f85" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#4a7fa5" stop-opacity="0.7" />
    </linearGradient>
    <!-- 叠加图案 -->
    <pattern id="overlay" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="rgba(255,255,255,0.03)" />
      <rect x="60" y="60" width="60" height="60" fill="rgba(255,255,255,0.03)" />
    </pattern>
  </defs>
  
  <!-- 主背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#overlay)" />
  
  <!-- 建筑平面图元素 -->
  <g transform="translate(800, 200)" opacity="0.15" stroke="white" stroke-width="2" fill="none">
    <!-- 简化的平面图 -->
    <rect x="0" y="0" width="300" height="200" />
    <line x1="0" y1="100" x2="300" y2="100" />
    <line x1="150" y1="0" x2="150" y2="200" />
    <rect x="50" y="150" width="50" height="50" />
    <rect x="200" y="50" width="50" height="50" />
    <circle cx="75" cy="75" r="25" />
    <circle cx="225" cy="125" r="25" />
  </g>
  
  <!-- 罗盘元素 -->
  <g transform="translate(250, 300)">
    <circle cx="0" cy="0" r="150" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
    <circle cx="0" cy="0" r="120" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
    <circle cx="0" cy="0" r="90" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
    
    <!-- 方位指示 -->
    <line x1="0" y1="-150" x2="0" y2="150" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
    <line x1="-150" y1="0" x2="150" y2="0" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
    <line x1="-106" y1="-106" x2="106" y2="106" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
    <line x1="-106" y1="106" x2="106" y2="-106" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
    
    <!-- 中文方位 -->
    <text x="0" y="-160" font-family="serif" font-size="15" fill="rgba(255,255,255,0.3)" text-anchor="middle">北</text>
    <text x="0" y="170" font-family="serif" font-size="15" fill="rgba(255,255,255,0.3)" text-anchor="middle">南</text>
    <text x="160" y="5" font-family="serif" font-size="15" fill="rgba(255,255,255,0.3)" text-anchor="middle">东</text>
    <text x="-160" y="5" font-family="serif" font-size="15" fill="rgba(255,255,255,0.3)" text-anchor="middle">西</text>
    
    <!-- 指南针指针 -->
    <polygon points="0,-60 -5,-20 0,-30 5,-20" fill="rgba(255,255,255,0.4)" transform="rotate(15)" />
    <polygon points="0,60 -5,20 0,30 5,20" fill="rgba(255,0,0,0.4)" transform="rotate(15)" />
  </g>
  
  <!-- 中文字符：设计 -->
  <text x="900" y="450" font-family="serif" font-size="100" fill="rgba(255,255,255,0.1)">设计</text>
  
  <!-- 装饰元素 -->
  <rect x="100" y="100" width="100" height="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <rect x="120" y="120" width="100" height="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <rect x="140" y="140" width="100" height="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  
  <circle cx="900" cy="150" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <circle cx="950" cy="150" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <circle cx="1000" cy="150" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
</svg> 