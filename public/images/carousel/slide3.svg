<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#374151" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#6b7280" stop-opacity="0.7" />
    </linearGradient>
    <!-- 叠加图案 -->
    <pattern id="overlay" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M0,30 L60,30 M30,0 L30,60" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- 主背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#overlay)" />
  
  <!-- 抽象人物图标 -->
  <g transform="translate(400, 300)">
    <!-- 第一个人物 -->
    <g transform="translate(-200, 0)" opacity="0.2">
      <circle cx="0" cy="-40" r="30" fill="white" />
      <path d="M-20,0 C-20,30 20,30 20,0 L20,-15 C20,-30 -20,-30 -20,-15 Z" fill="white" />
    </g>
    
    <!-- 第二个人物 -->
    <g transform="translate(0, 0)" opacity="0.2">
      <circle cx="0" cy="-40" r="30" fill="white" />
      <path d="M-20,0 C-20,30 20,30 20,0 L20,-15 C20,-30 -20,-30 -20,-15 Z" fill="white" />
    </g>
    
    <!-- 第三个人物 -->
    <g transform="translate(200, 0)" opacity="0.2">
      <circle cx="0" cy="-40" r="30" fill="white" />
      <path d="M-20,0 C-20,30 20,30 20,0 L20,-15 C20,-30 -20,-30 -20,-15 Z" fill="white" />
    </g>
    
    <!-- 连接线 -->
    <line x1="-160" y1="0" x2="-40" y2="0" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
    <line x1="40" y1="0" x2="160" y2="0" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  </g>
  
  <!-- 易经符号 -->
  <g transform="translate(900, 300)">
    <!-- 六爻卦象 -->
    <line x1="-80" y1="-100" x2="80" y2="-100" stroke="rgba(255,255,255,0.2)" stroke-width="15" />
    <line x1="-80" y1="-60" x2="0" y2="-60" stroke="rgba(255,255,255,0.2)" stroke-width="15" />
    <line x1="20" y1="-60" x2="80" y2="-60" stroke="rgba(255,255,255,0.2)" stroke-width="15" />
    <line x1="-80" y1="-20" x2="80" y2="-20" stroke="rgba(255,255,255,0.2)" stroke-width="15" />
    <line x1="-80" y1="20" x2="0" y2="20" stroke="rgba(255,255,255,0.2)" stroke-width="15" />
    <line x1="20" y1="20" x2="80" y2="20" stroke="rgba(255,255,255,0.2)" stroke-width="15" />
    <line x1="-80" y1="60" x2="80" y2="60" stroke="rgba(255,255,255,0.2)" stroke-width="15" />
    <line x1="-80" y1="100" x2="0" y2="100" stroke="rgba(255,255,255,0.2)" stroke-width="15" />
    <line x1="20" y1="100" x2="80" y2="100" stroke="rgba(255,255,255,0.2)" stroke-width="15" />
  </g>
  
  <!-- 中文字符：顾问 -->
  <text x="200" y="450" font-family="serif" font-size="100" fill="rgba(255,255,255,0.1)">顾问</text>
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="150" r="50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
  <circle cx="170" cy="170" r="70" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
  <circle cx="190" cy="190" r="90" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
  
  <rect x="900" y="50" width="100" height="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" transform="rotate(45, 950, 100)" />
  <rect x="900" y="50" width="80" height="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" transform="rotate(45, 950, 100)" />
  <rect x="900" y="50" width="60" height="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" transform="rotate(45, 950, 100)" />
</svg> 