<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5a3b2c" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#8a5a3b" stop-opacity="0.7" />
    </linearGradient>
    <!-- 叠加图案 -->
    <pattern id="overlay" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,0 L10,10 M20,0 L30,10 M40,0 L50,10" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- 主背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#overlay)" />
  
  <!-- 太极图案元素 -->
  <circle cx="900" cy="300" r="150" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <circle cx="900" cy="300" r="120" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <circle cx="900" cy="300" r="90" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <circle cx="900" cy="300" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  
  <!-- 八卦图案元素 -->
  <g transform="translate(300, 150)" opacity="0.15">
    <!-- 八卦线条 -->
    <line x1="0" y1="30" x2="60" y2="30" stroke="white" stroke-width="10" />
    <line x1="0" y1="60" x2="60" y2="60" stroke="white" stroke-width="10" />
    <line x1="0" y1="90" x2="30" y2="90" stroke="white" stroke-width="10" />
    <line x1="0" y1="120" x2="60" y2="120" stroke="white" stroke-width="10" />
    <line x1="0" y1="150" x2="30" y2="150" stroke="white" stroke-width="10" />
    <line x1="0" y1="180" x2="60" y2="180" stroke="white" stroke-width="10" />
    
    <line x1="90" y1="30" x2="150" y2="30" stroke="white" stroke-width="10" />
    <line x1="90" y1="60" x2="120" y2="60" stroke="white" stroke-width="10" />
    <line x1="90" y1="90" x2="150" y2="90" stroke="white" stroke-width="10" />
    <line x1="90" y1="120" x2="120" y2="120" stroke="white" stroke-width="10" />
    <line x1="90" y1="150" x2="150" y2="150" stroke="white" stroke-width="10" />
    <line x1="90" y1="180" x2="120" y2="180" stroke="white" stroke-width="10" />
    
    <line x1="180" y1="30" x2="240" y2="30" stroke="white" stroke-width="10" />
    <line x1="180" y1="60" x2="240" y2="60" stroke="white" stroke-width="10" />
    <line x1="180" y1="90" x2="210" y2="90" stroke="white" stroke-width="10" />
    <line x1="180" y1="120" x2="240" y2="120" stroke="white" stroke-width="10" />
    <line x1="180" y1="150" x2="210" y2="150" stroke="white" stroke-width="10" />
    <line x1="180" y1="180" x2="240" y2="180" stroke="white" stroke-width="10" />
  </g>
  
  <!-- 中文字符：易 -->
  <text x="200" y="450" font-family="serif" font-size="120" fill="rgba(255,255,255,0.1)">易</text>
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="150" r="50" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <circle cx="1050" cy="450" r="70" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <rect x="100" y="400" width="100" height="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" transform="rotate(45, 150, 450)" />
</svg> 