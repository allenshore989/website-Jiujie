<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.08)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.01)" />
    </radialGradient>
  </defs>
  
  <!-- 基础背景 -->
  <rect width="100%" height="100%" fill="url(#centerGlow)" />
  
  <!-- 中心八卦 -->
  <g transform="translate(600, 150)">
    <!-- 外圈 -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    
    <!-- 阴阳鱼 -->
    <path d="M0,-80 A80,80 0 0,1 0,80 A40,40 0 0,0 0,0 A40,40 0 0,1 0,-80" fill="rgba(255,255,255,0.08)" />
    <path d="M0,80 A80,80 0 0,1 0,-80 A40,40 0 0,0 0,0 A40,40 0 0,1 0,80" fill="rgba(255,255,255,0.03)" />
    
    <!-- 阴阳眼 -->
    <circle cx="0" cy="-40" r="8" fill="rgba(255,255,255,0.03)" />
    <circle cx="0" cy="40" r="8" fill="rgba(255,255,255,0.08)" />
  </g>
  
  <!-- 八卦卦象 -->
  <g transform="translate(600, 150)">
    <!-- 乾 -->
    <g transform="translate(110, 0) rotate(0)">
      <line x1="-15" y1="-10" x2="15" y2="-10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="0" x2="15" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="10" x2="15" y2="10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <text x="0" y="30" font-family="serif" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">乾</text>
    </g>
    
    <!-- 坤 -->
    <g transform="translate(-110, 0) rotate(180)">
      <line x1="-15" y1="-10" x2="-5" y2="-10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="5" y1="-10" x2="15" y2="-10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="0" x2="-5" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="5" y1="0" x2="15" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="10" x2="-5" y2="10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="5" y1="10" x2="15" y2="10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <text x="0" y="30" font-family="serif" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">坤</text>
    </g>
    
    <!-- 震 -->
    <g transform="translate(77.94, 77.94) rotate(45)">
      <line x1="-15" y1="-10" x2="-5" y2="-10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="5" y1="-10" x2="15" y2="-10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="0" x2="15" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="10" x2="15" y2="10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <text x="0" y="30" font-family="serif" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">震</text>
    </g>
    
    <!-- 巽 -->
    <g transform="translate(-77.94, -77.94) rotate(225)">
      <line x1="-15" y1="-10" x2="15" y2="-10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="0" x2="-5" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="5" y1="0" x2="15" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="10" x2="15" y2="10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <text x="0" y="30" font-family="serif" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">巽</text>
    </g>
    
    <!-- 坎 -->
    <g transform="translate(0, 110) rotate(90)">
      <line x1="-15" y1="-10" x2="15" y2="-10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="0" x2="-5" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="5" y1="0" x2="15" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="10" x2="15" y2="10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <text x="0" y="30" font-family="serif" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">坎</text>
    </g>
    
    <!-- 离 -->
    <g transform="translate(0, -110) rotate(270)">
      <line x1="-15" y1="-10" x2="15" y2="-10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="0" x2="-5" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="5" y1="0" x2="15" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="10" x2="15" y2="10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <text x="0" y="30" font-family="serif" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">离</text>
    </g>
    
    <!-- 艮 -->
    <g transform="translate(77.94, -77.94) rotate(315)">
      <line x1="-15" y1="-10" x2="15" y2="-10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="0" x2="15" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="10" x2="-5" y2="10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="5" y1="10" x2="15" y2="10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <text x="0" y="30" font-family="serif" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">艮</text>
    </g>
    
    <!-- 兑 -->
    <g transform="translate(-77.94, 77.94) rotate(135)">
      <line x1="-15" y1="-10" x2="15" y2="-10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="0" x2="15" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="-15" y1="10" x2="-5" y2="10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <line x1="5" y1="10" x2="15" y2="10" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <text x="0" y="30" font-family="serif" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">兑</text>
    </g>
  </g>
  
  <!-- 左侧装饰 -->
  <g transform="translate(200, 150)">
    <text x="0" y="-40" font-family="serif" font-size="18" fill="rgba(255,255,255,0.1)" text-anchor="middle">天地人</text>
    <text x="0" y="0" font-family="serif" font-size="18" fill="rgba(255,255,255,0.1)" text-anchor="middle">阴阳五行</text>
    <text x="0" y="40" font-family="serif" font-size="18" fill="rgba(255,255,255,0.1)" text-anchor="middle">六爻八卦</text>
  </g>
  
  <!-- 右侧装饰 -->
  <g transform="translate(1000, 150)">
    <text x="0" y="-40" font-family="serif" font-size="18" fill="rgba(255,255,255,0.1)" text-anchor="middle">先天八卦</text>
    <text x="0" y="0" font-family="serif" font-size="18" fill="rgba(255,255,255,0.1)" text-anchor="middle">后天八卦</text>
    <text x="0" y="40" font-family="serif" font-size="18" fill="rgba(255,255,255,0.1)" text-anchor="middle">六十四卦</text>
  </g>
  
  <!-- 中文字符背景 -->
  <text x="600" y="160" font-family="serif" font-size="120" fill="rgba(255,255,255,0.02)" text-anchor="middle" dominant-baseline="middle">八卦</text>
  
  <!-- 顶部装饰 -->
  <path d="M50,50 L1150,50" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
  
  <!-- 底部装饰 -->
  <path d="M50,250 L1150,250" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
</svg> 