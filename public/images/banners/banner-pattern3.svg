<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <pattern id="diagonalHatch" width="10" height="10" patternTransform="rotate(45)" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 基础背景 -->
  <rect width="100%" height="100%" fill="url(#diagonalHatch)" />
  
  <!-- 左侧装饰 -->
  <g transform="translate(200, 150)" opacity="0.2">
    <!-- 建筑风水布局图 -->
    <rect x="-100" y="-80" width="200" height="160" fill="none" stroke="white" stroke-width="2" />
    <line x1="-100" y1="0" x2="100" y2="0" stroke="white" stroke-width="1" />
    <line x1="0" y1="-80" x2="0" y2="80" stroke="white" stroke-width="1" />
    <rect x="-80" y="-60" width="60" height="40" fill="none" stroke="white" stroke-width="1" />
    <rect x="20" y="-60" width="60" height="40" fill="none" stroke="white" stroke-width="1" />
    <rect x="-80" y="20" width="60" height="40" fill="none" stroke="white" stroke-width="1" />
    <rect x="20" y="20" width="60" height="40" fill="none" stroke="white" stroke-width="1" />
  </g>
  
  <!-- 中心装饰 -->
  <g transform="translate(600, 150)">
    <!-- 罗盘图案 -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1" />
    
    <!-- 方位指针 -->
    <line x1="0" y1="-70" x2="0" y2="70" stroke="rgba(255,255,255,0.15)" stroke-width="1" />
    <line x1="-70" y1="0" x2="70" y2="0" stroke="rgba(255,255,255,0.15)" stroke-width="1" />
    <line x1="-50" y1="-50" x2="50" y2="50" stroke="rgba(255,255,255,0.15)" stroke-width="1" />
    <line x1="-50" y1="50" x2="50" y2="-50" stroke="rgba(255,255,255,0.15)" stroke-width="1" />
    
    <!-- 中文方位标记 -->
    <text x="0" y="-80" font-family="serif" font-size="12" fill="rgba(255,255,255,0.2)" text-anchor="middle">北</text>
    <text x="0" y="85" font-family="serif" font-size="12" fill="rgba(255,255,255,0.2)" text-anchor="middle">南</text>
    <text x="80" y="4" font-family="serif" font-size="12" fill="rgba(255,255,255,0.2)" text-anchor="middle">东</text>
    <text x="-80" y="4" font-family="serif" font-size="12" fill="rgba(255,255,255,0.2)" text-anchor="middle">西</text>
    
    <!-- 指针 -->
    <polygon points="0,-30 -5,-10 0,-15 5,-10" fill="rgba(255,255,255,0.3)" />
  </g>
  
  <!-- 右侧装饰 -->
  <g transform="translate(950, 150)" opacity="0.2">
    <!-- 环境能量流动图 -->
    <path d="M-100,0 C-70,-40 -30,40 0,0 C30,-40 70,40 100,0" fill="none" stroke="white" stroke-width="2" />
    <circle cx="-80" cy="0" r="10" fill="none" stroke="white" stroke-width="1" />
    <circle cx="-40" cy="0" r="10" fill="none" stroke="white" stroke-width="1" />
    <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="1" />
    <circle cx="40" cy="0" r="10" fill="none" stroke="white" stroke-width="1" />
    <circle cx="80" cy="0" r="10" fill="none" stroke="white" stroke-width="1" />
  </g>
  
  <!-- 顶部装饰 -->
  <path d="M100,50 L1100,50" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="10,10" />
  
  <!-- 底部装饰 -->
  <path d="M100,250 L1100,250" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="10,10" />
  
  <!-- 中文字符 -->
  <text x="600" y="160" font-family="serif" font-size="80" fill="rgba(255,255,255,0.03)" text-anchor="middle" dominant-baseline="middle">风水</text>
  
  <!-- 左上角装饰 -->
  <path d="M50,30 L150,30 L150,80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  
  <!-- 右下角装饰 -->
  <path d="M1150,270 L1050,270 L1050,220" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
</svg> 