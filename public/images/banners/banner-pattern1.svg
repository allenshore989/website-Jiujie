<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 基础背景 -->
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- 装饰元素 -->
  <g opacity="0.15">
    <!-- 八卦符号 -->
    <g transform="translate(200, 150)">
      <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="2" />
      <path d="M0,-60 A30,30 0 0,1 0,0 A30,30 0 0,0 0,60 A60,60 0 0,0 0,-60" fill="white" />
      <path d="M0,-60 A30,30 0 0,0 0,0 A30,30 0 0,1 0,60 A60,60 0 0,1 0,-60" fill="none" stroke="white" stroke-width="1" />
      <circle cx="0" cy="-30" r="10" fill="none" stroke="white" stroke-width="1" />
      <circle cx="0" cy="30" r="10" fill="white" />
    </g>
    
    <!-- 右侧装饰 -->
    <g transform="translate(1000, 150)">
      <rect x="-40" y="-40" width="80" height="80" fill="none" stroke="white" stroke-width="2" transform="rotate(45)" />
      <rect x="-30" y="-30" width="60" height="60" fill="none" stroke="white" stroke-width="2" transform="rotate(45)" />
      <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="white" stroke-width="2" transform="rotate(45)" />
    </g>
  </g>
  
  <!-- 中间装饰线 -->
  <path d="M300,150 C400,100 800,200 900,150" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 中文字符 -->
  <text x="600" y="150" font-family="serif" font-size="100" fill="rgba(255,255,255,0.03)" text-anchor="middle" dominant-baseline="middle">易经</text>
  
  <!-- 左上角装饰 -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <circle cx="50" cy="50" r="20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <circle cx="50" cy="50" r="10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  
  <!-- 右下角装饰 -->
  <circle cx="1150" cy="250" r="30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <circle cx="1150" cy="250" r="20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <circle cx="1150" cy="250" r="10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
</svg> 